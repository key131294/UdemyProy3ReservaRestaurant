  <div class="container-fluid d-flex justify-content-center  mt-2 ">
    <div class="card restaurant">
      <div class="card-body">
        <!-- icon aca -->

        <h1 class="text-center  card py-1 bg-warning">
          <i class="fas fa-utensils text-dark">
            Restaurant okey
            <i class="fas fa-utensils text-dark">
            </i>
          </i>
        </h1>
        <form class="rounded px-3">
          <h5>Datos del Cliente</h5>
          <div class="row my-2">
            <!-- col uno -->
            <div class="col-lg-6">
              <div class="md-form">
                <i class="fas fa-user prefix"></i>
                <input type="text" class="form-control text-info">
                <label for="" class="text-white">Usuario</label>
              </div>
            </div>
            <!-- col dos -->
            <div class="col-lg-6">
              <div class="md-form">
                <i class="fas fa-list-ol prefix"></i>
                <select class="custom-select custom-select-sm ml-5 w-75 ">
                  <option disabled selected>Tipo de documento</option>
                  <option value="1">DNI</option>
                  <option value="2">Pasaporte</option>
                  <option value="3">Carn√©</option>
                </select>
              </div>

              <div class="md-form ">
                <i class="fas fa-address-card prefix"></i>
                <input type="number" class="form-control text-info w-75">
                <label for="" class="text-white">Documento</label>
              </div>
            </div>
          </div>
          <!-- NORMAL -->
          <h5>Solicitud del cliente</h5>
          <div class="col-lg-6 my-2">
            <div class="md-form">
              <i class="fas fa-calendar-alt prefix"></i>
              <input type="date" class="form-control text-white ">
            </div>
          </div>

          <div class="col-lg-6 my-2">
            <div class="md-form">
              <i class="far fa-clock prefix"></i>
              <input type="time" class="form-control text-white">
            </div>
          </div>

          <div class="col-lg-8 my-2">
            <div class="md-form mb-4 pink-textarea active-pink-textarea">
              <i class="fas fa-pencil-alt prefix"></i>
              <textarea id="form18" class="md-textarea form-control text-info" rows="2"></textarea>
              <label for="form18" class="text-white">Algo mas?</label>
            </div>
          </div>
          <div class="text-center mt-3">
            <button class="btn boton btn-block "><i class="fas fa-paper-plane mr-3 text-success fa-2x"></i>Reservar</button>
          </div>
      </div>
      </form>
    </div>
